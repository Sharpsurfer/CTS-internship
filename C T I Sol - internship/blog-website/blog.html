<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogging Website</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <header>
        <h1>My Blogging Site</h1>
        <nav>
            <a href="#" id="homeLink">Home</a>
            <a href="#" id="newPostLink">New Post</a>
            <a href="#" id="loginLink">Login</a>
            <a href="#" id="signupLink">Sign Up</a>
        </nav>
    </header>

    <main>
        <section id="blog-list" class="hidden">
            <h2>Recent Posts</h2>
            <div id="posts"></div>
        </section>

        <section id="new-post" class="hidden">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <textarea id="postContent" placeholder="Write your post here..." required></textarea>
                <button type="submit">Publish</button>
            </form>
        </section>

        <section id="login-section" class="hidden">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="signup-section" class="hidden">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Blogging Site</p>
    </footer>

    <script src="blog.js"></script>
</body>
</html>
